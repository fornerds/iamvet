name: Deploy to AWS EC2 (v2 - Clean)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Validate Secrets
        run: |
          echo "=== 필수 Secrets 검증 ==="
          REQUIRED_SECRETS=(
            "DATABASE_URL"
            "JWT_SECRET"
            "EC2_HOST"
            "EC2_SSH_PRIVATE_KEY"
          )
          
          for secret in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "${{ secrets[$secret] }}" ]; then
              echo "❌ $secret Secret이 설정되지 않았습니다!"
              exit 1
            fi
            echo "✅ $secret 확인됨"
          done
          echo "✅ 모든 필수 Secrets 확인 완료"

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
          # 환경 변수들
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          NEXT_PUBLIC_S3_BUCKET_NAME: ${{ secrets.NEXT_PUBLIC_S3_BUCKET_NAME }}
          NEXT_PUBLIC_AWS_REGION: ${{ secrets.NEXT_PUBLIC_AWS_REGION }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NEXT_PUBLIC_NAVER_MAP_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_NAVER_MAP_CLIENT_ID }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          USE_KAKAO_BUSINESS_API: ${{ secrets.USE_KAKAO_BUSINESS_API }}
          KAKAO_ALIMTALK_TEMPLATE_ID: ${{ secrets.KAKAO_ALIMTALK_TEMPLATE_ID }}
          NODE_ENV: production
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << ENDSSH
            set -e
            
            # 프로젝트 디렉토리로 이동
            cd /home/ubuntu/iamvet
            
            # NVM 환경 로드
            export NVM_DIR="\$HOME/.nvm"
            [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
            
            echo "=== 1. 기존 프로세스 중지 ==="
            if pm2 list | grep -q iamvet; then
              pm2 stop iamvet || true
              pm2 delete iamvet || true
            fi
            
            echo ""
            echo "=== 2. 최신 코드 가져오기 ==="
            if [ ! -d ".git" ]; then
              echo "Git 저장소가 없습니다. 클론합니다..."
              git clone https://github.com/fornerds/iamvet.git .
            else
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            fi
            
            echo ""
            echo "=== 3. 환경 변수 파일 생성 ==="
            # 기존 .env.production 백업
            if [ -f ".env.production" ]; then
              cp .env.production .env.production.backup.\$(date +%Y%m%d_%H%M%S)
            fi
            
            # DATABASE_URL 검증
            if [ -z "$DATABASE_URL" ]; then
              echo "❌ 오류: DATABASE_URL Secret이 설정되지 않았습니다!"
              exit 1
            fi
            
            # DATABASE_URL에 연결 풀 파라미터 추가 (없는 경우)
            FINAL_DATABASE_URL="$DATABASE_URL"
            if echo "$DATABASE_URL" | grep -vq "connection_limit"; then
              if echo "$DATABASE_URL" | grep -q "?"; then
                FINAL_DATABASE_URL="$DATABASE_URL&connection_limit=10&pool_timeout=20&connect_timeout=10"
              else
                FINAL_DATABASE_URL="$DATABASE_URL?connection_limit=10&pool_timeout=20&connect_timeout=10"
              fi
            fi
            
            # .env.production 파일 생성
            cat > .env.production << ENVEOF
NODE_ENV=production
NODE_TLS_REJECT_UNAUTHORIZED=0
DATABASE_URL="$FINAL_DATABASE_URL"
JWT_SECRET="$JWT_SECRET"
JWT_REFRESH_SECRET="$JWT_REFRESH_SECRET"
ADMIN_JWT_SECRET="$ADMIN_JWT_SECRET"
NEXTAUTH_SECRET="$NEXTAUTH_SECRET"
NEXTAUTH_URL="$NEXTAUTH_URL"
AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID"
AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY"
AWS_REGION="$AWS_REGION"
AWS_S3_BUCKET_NAME="$AWS_S3_BUCKET_NAME"
NEXT_PUBLIC_S3_BUCKET_NAME="$NEXT_PUBLIC_S3_BUCKET_NAME"
NEXT_PUBLIC_AWS_REGION="$AWS_REGION"
NEXT_PUBLIC_SITE_URL="$NEXT_PUBLIC_SITE_URL"
NEXT_PUBLIC_API_URL="$NEXT_PUBLIC_API_URL"
NEXT_PUBLIC_BASE_URL="$NEXT_PUBLIC_BASE_URL"
CORS_ORIGIN="$CORS_ORIGIN"
KAKAO_CLIENT_ID="$KAKAO_CLIENT_ID"
KAKAO_CLIENT_SECRET="$KAKAO_CLIENT_SECRET"
GOOGLE_CLIENT_ID="$GOOGLE_CLIENT_ID"
GOOGLE_CLIENT_SECRET="$GOOGLE_CLIENT_SECRET"
NAVER_CLIENT_ID="$NAVER_CLIENT_ID"
NAVER_CLIENT_SECRET="$NAVER_CLIENT_SECRET"
NEXT_PUBLIC_NAVER_MAP_CLIENT_ID="$NEXT_PUBLIC_NAVER_MAP_CLIENT_ID"
EMAIL_USER="$EMAIL_USER"
EMAIL_APP_PASSWORD="$EMAIL_APP_PASSWORD"
USE_KAKAO_BUSINESS_API="$USE_KAKAO_BUSINESS_API"
KAKAO_ALIMTALK_TEMPLATE_ID="$KAKAO_ALIMTALK_TEMPLATE_ID"
ENVEOF
            
            echo "✅ .env.production 파일 생성 완료"
            
            echo ""
            echo "=== 4. 의존성 설치 ==="
            # 메모리 최적화: 기존 node_modules 유지
            if [ -d "node_modules" ]; then
              echo "기존 node_modules 유지, 업데이트만 수행..."
              npm install --production=false --prefer-offline --no-audit
            else
              echo "node_modules 없음, 새로 설치 (메모리 제한 적용)..."
              NODE_OPTIONS="--max-old-space-size=2048" npm install --production=false --no-audit
            fi
            
            echo ""
            echo "=== 5. Prisma 클라이언트 생성 ==="
            npx prisma generate
            
            echo ""
            echo "=== 6. 빌드 ==="
            rm -rf .next
            NODE_OPTIONS="--max-old-space-size=4096" npm run build
            
            echo ""
            echo "=== 7. 빌드 검증 ==="
            if [ ! -d ".next" ]; then
              echo "❌ 오류: .next 디렉토리가 생성되지 않았습니다."
              exit 1
            fi
            echo "✅ 빌드 완료 확인"
            
            echo ""
            echo "=== 8. ecosystem.config.js 생성 ==="
            mkdir -p logs
            cat > ecosystem.config.js << 'ECOSYSTEMEOF'
const fs = require('fs');
const path = require('path');

const envPath = path.join(__dirname, '.env.production');
let envVars = {};

if (fs.existsSync(envPath)) {
  const envFile = fs.readFileSync(envPath, 'utf8');
  envFile.split('\n').forEach(line => {
    const trimmedLine = line.trim();
    if (!trimmedLine || trimmedLine.startsWith('#')) return;
    
    const match = trimmedLine.match(/^([^=]+)=(.*)$/);
    if (match) {
      const key = match[1].trim();
      let value = match[2].trim();
      if ((value.startsWith('"') && value.endsWith('"')) || 
          (value.startsWith("'") && value.endsWith("'"))) {
        value = value.slice(1, -1);
      }
      envVars[key] = value;
    }
  });
}

// 필수 환경 변수 검증
const requiredVars = ['DATABASE_URL', 'JWT_SECRET'];
const missingVars = requiredVars.filter(v => !envVars[v] || envVars[v] === '');
if (missingVars.length > 0) {
  console.error('❌ 필수 환경 변수가 없습니다:', missingVars.join(', '));
  process.exit(1);
}

console.log('✅ 환경 변수 로드 완료:', Object.keys(envVars).length, '개');

const nodeBinPath = path.join(__dirname, 'node_modules', '.bin');
const nextPath = path.join(nodeBinPath, 'next');

module.exports = {
  apps: [{
    name: 'iamvet',
    script: nextPath,
    args: 'start',
    cwd: '/home/ubuntu/iamvet',
    instances: 1,
    exec_mode: 'fork',
    env: {
      NODE_ENV: 'production',
      PORT: 3000,
      HOSTNAME: '0.0.0.0',
      PATH: process.env.PATH + ':' + nodeBinPath,
      ...envVars
    },
    error_file: '/home/ubuntu/iamvet/logs/pm2-error.log',
    out_file: '/home/ubuntu/iamvet/logs/pm2-out.log',
    log_date_format: 'YYYY-MM-DD HH:mm:ss Z',
    merge_logs: true,
    autorestart: true,
    max_memory_restart: '3G',
    node_args: '--max-old-space-size=3072',
    watch: false,
    ignore_watch: ['node_modules', 'logs', '.next'],
    min_uptime: '10s',
    max_restarts: 10
  }]
};
ECOSYSTEMEOF
            
            echo "✅ ecosystem.config.js 생성 완료"
            
            echo ""
            echo "=== 9. PM2 시작 ==="
            pm2 start ecosystem.config.js
            pm2 save
            echo "✅ PM2 시작 완료"
            
            echo ""
            echo "=== 10. 상태 확인 ==="
            sleep 5
            pm2 status
            
            echo ""
            echo "=== 11. 헬스 체크 ==="
            # 포트 3000 응답 확인
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ 포트 3000에서 서버가 정상적으로 응답합니다."
            else
              echo "❌ 포트 3000에서 서버가 응답하지 않습니다."
              pm2 logs iamvet --lines 20 --nostream
              exit 1
            fi
            
            # API 헬스 체크
            if curl -f http://localhost:3000/api/jobs?limit=1 > /dev/null 2>&1; then
              echo "✅ API가 정상적으로 응답합니다."
            else
              echo "⚠️ API 응답 확인 실패 (로그 확인 필요)"
              pm2 logs iamvet --lines 10 --nostream
            fi
            
            echo ""
            echo "=========================================="
            echo "✅ 배포 완료"
            echo "=========================================="
          ENDSSH

      - name: Final Verification
        run: |
          echo "=== 최종 검증 ==="
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << ENDSSH
            cd /home/ubuntu/iamvet
            export NVM_DIR="\$HOME/.nvm"
            [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
            
            echo "PM2 상태:"
            pm2 status
            
            echo ""
            echo "포트 확인:"
            ss -tlnp | grep :3000 || echo "포트 3000 사용 중 아님"
            
            echo ""
            echo "환경 변수 확인:"
            node -e "const config = require('./ecosystem.config.js'); console.log('DATABASE_URL:', config.apps[0].env.DATABASE_URL ? '설정됨' : '없음');"
          ENDSSH

